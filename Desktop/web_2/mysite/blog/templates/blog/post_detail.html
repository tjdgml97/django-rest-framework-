<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blog-post List </title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <div>{{post.content}}</div>
       <ul>
        {% for p in post_list %}
        <li><a href="{% url 'blog:list' %}">{{forloop.counter}} {{p.title}}</a></li>
        {% endfor%}
    </ul>
</body>
</html>
