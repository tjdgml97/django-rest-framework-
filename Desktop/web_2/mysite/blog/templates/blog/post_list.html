<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for p in post_list %}
            <li><a href="{% url 'blog:detail' p.pk %}">{{ forloop.counter }} {{ p.title }}</a></li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'blog:create' %}">새글쓰기</a>
</body>
</html>
